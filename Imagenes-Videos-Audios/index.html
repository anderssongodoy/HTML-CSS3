<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03 - Multimedia en HTML</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://cdn2.tfx.company/images/clickwallpapers-killjoy-valorant-4k-img4.jpg" alt="Valorant" width="50%" height="500px">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="50%" height="500px" controls autoplay loop muted>
            <source src="ParamoreTheNews.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="ParamoreThisIsWhy.mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
